<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>People Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <!-- Add the HTML for your people table here -->
    <!-- don't forget the <thead> and <tbody> tags to give your table the proper structure -->
    <!-- Dont forget to add an id to your <tbody> -->
    <h3>People</h3>
    <table id="peopleTbl" class="table table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>email</th>
                <th>ipAddress</th>
            </tr>
        </thead>
        <tbody id="peopleTblBody">
        </tbody>
    </table>    










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- import our people array from people.js -->
    <script src="scripts/people.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
